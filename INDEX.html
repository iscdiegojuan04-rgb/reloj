<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hora Actual - Playa del Carmen</title>
    <style>
        body {
            background: none; /* fondo transparente */
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h2>HORA ACTUAL</h2>
    <div id="time">Cargando...</div>

    <script>
        function actualizarHora() {
            // Obtener hora actual en UTC-5 (Playa del Carmen)
            let ahora = new Date();
            // Convertir a UTC-5
            let opciones = {
                timeZone: "America/Cancun", // Playa del Carmen comparte zona con Canc√∫n
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            let horaLocal = ahora.toLocaleTimeString('es-MX', opciones);
            document.getElementById('time').textContent = horaLocal;
        }

        // Actualiza cada segundo
        setInterval(actualizarHora, 1000);
        actualizarHora(); // Llamada inicial
    </script>
</body>
</html>
